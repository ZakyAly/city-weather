<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <h1>City Weather</h1>
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="/imgs/search-icon.png" alt="search icon" /></button>
      </div>
      <div class="error">
        <p>Please, chek the city name!</p>
      </div>
      <div class="weather">
        <img src="" class="weather-icon" />
        <div class="temp-container">
          <h2 class="temp"></h2>
          <p>Â°C</p>
        </div>
        <h3 class="city"></h3>
        <div class="weather-details">
          <div class="col">
            <img src="./imgs/humidity.jpg" alt="humidity icon" />
            <div>
              <p>Humidity:</p>
              <p><span class="humidity"></span> %</p>
            </div>
          </div>
          <div class="col">
            <img src="./imgs/wind.jpg" alt="wind icon" />
            <div>
              <p>Wind speed:</p>
              <p><span class="wind"> </span> km/h</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
